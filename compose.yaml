services:
  postgres:
    image: 'postgres:17'
    environment:
      # Keep defaults aligned with src/main/resources/application.yaml
      - 'POSTGRES_DB=mydatabase'
      - 'POSTGRES_USER=myuser'
      - 'POSTGRES_PASSWORD=secret'
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
