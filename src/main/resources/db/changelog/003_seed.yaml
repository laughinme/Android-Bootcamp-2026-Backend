databaseChangeLog:
  - changeSet:
      id: 003-01-seed-roles
      author: assistant
      changes:
        - loadData:
            tableName: roles
            file: db/changelog/data/roles.csv
            separator: ","
            columns:
              - column: { name: id, type: UUID }
